<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheets/style_2.css">

    <title>Log-in</title>
</head>
<body>

    <script>
        document.write(`<form action = "process_login${location.search}" method="POST">`);
    </script>

        <div class="container">
          <h1>Log-in</h1>
          <p>Please log in to continue.</p>
          <hr>
 
        <div class="container">
          <label for="uname"><b>Enter Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Enter Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Log-in</button>
        </div>
      
        <div class="container" style="background-color:cyan">
          <script>
            var redirecter = function(){
                location.href = "/products_display.html";
            }
          </script>
          <button type="button" class="cancelbtn" onclick="redirecter()">Cancel</button>
          <span class="register">Don't Have An Account? Register <a href="./registration.html">Here.</a></span>
        </div>
      </form>

      <script>
        let params = window.location.search;
        let urls = new URLSearchParams(params);
        let msg = urls.get("error");
        if(msg)
        {
          alert(msg.toString());
          window.history.replaceState({},document.title, "/login.html");
        }
      </script>
</body>
</html>
