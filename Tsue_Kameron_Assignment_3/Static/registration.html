<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylesheets/style_2.css">

    <title>Register Here</title>
</head>
<body>
    <form action="process_registration" method="POST">
        <div class="container">
          <h1>Register Here!</h1>
          <p>Please fill this form out to create your account.</p>
          <hr>
          
          <label for="fullName"><b>Enter Your Full name</b></label>
          <input type="text" placeholder="Enter your full name" name="fullName" id="fullName" required>

          <label for="username"><b>Enter Username</b></label>
          <input type="text" placeholder="Enter A Username" name="username" id="username" required>

          <label for="email"><b>Enter Email</b></label>
          <input type="text" placeholder="Enter an Email" name="email" id="email" required>
      
          <label for="password"><b>Create a Password</b></label>
          <input type="password" placeholder="Enter a Password" name="password" id="password" required>
      
          <label for="confirmPassword"><b>Retype Password</b></label>
          <input type="password" placeholder="Retype Password" name="confirmPassword" id="confirmPassword" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register Now!</button>
        </div>
      
        <div class="container signin">
          <p>Already an account holder? <a href="login.html">Log in</a>.</p>
        </div>
      </form>
      <script>
        let params = window.location.search;
        let urls = new URLSearchParams(params);
        let msg = urls.get("error");
        if(msg)
        {
          alert(msg.toString());
          window.history.replaceState({},document.title, "/registration.html");
        }
      </script>
</body>
</html>
