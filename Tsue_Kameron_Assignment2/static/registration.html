<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New User Registration</title>
</head>
<body>
    <script>
      document.write(`<form action = "process_registration${location.search}" method="POST">`);
    </script>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill out the form to create your account.</p>
          <hr>
          
          <label for="fullName"><b>Full name</b></label>
          <input type="text" placeholder="Type full name" name="fullName" id="fullName" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Create a bUsername" name="username" id="username" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Create a Password" name="password" id="password" required>
      
          <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Created Password" name="confirmPassword" id="confirmPassword" required>
          <hr>
      
          <button type="submit" class="registerbtn">Create Account Now</button>
        </div>
      
        <div class="container signin">
          <p>Already an account holder? <a id="signinlink" href="login.html">Log in</a>.</p>
        </div>
      </form>
      <script>
        let params = window.location.search;
        let urls = new URLSearchParams(params);
        let msg = urls.get("error");
        if(msg)
        {
          alert(msg.toString());
          window.history.replaceState({},document.title, "/registration.html?cart="+urls.get("cart"));
        }
        signInLink = document.getElementById("signinlink");
        signInLink.href = `./login.html${location.search}`;
      </script>
</body>
</html>
